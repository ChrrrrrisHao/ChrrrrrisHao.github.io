<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <br>
    <div class="container">
        <h1 class="text-center">AI人臉情緒辨識系統</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Sign Up -->
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Sign Up</h2>
                        <form action="#" class="form" id="form1">
                            <div class="form-group">
                                <input type="text" placeholder="User" class="form-control" id="userInput" />
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Email" class="form-control" id="emailInput" />
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control" id="passwordInput" />
                            </div>
                            <div id="error-message"></div><div id="message"></div>
                            <button class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Sign In -->
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Sign In</h2>
                        <form action="#" class="form" id="form2">
                            <div class="form-group">
                                <input type="text" placeholder="User" class="form-control" id="iuserInput" />
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control" id="ipasswordInput" />
                            </div>
                            <div id="imessage"></div>
                            <a href="forgot_password.html" class="link" id="forgotPassword">Forgot your password?</a>
                            <button class="btn btn-primary">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Overlay -->
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-secondary mr-2" id="signIn">Sign In</button>
            <button class="btn btn-secondary" id="signUp">Sign Up</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
